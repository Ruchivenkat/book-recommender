<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <TITle>BOOK RECOMMENDATIONS SYSTEM</TITle>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <style>
        .text-red{
            color: rgb(226, 205, 205);
        }
    </style>
    <style>
        .conent-white{
            color:beige
        }
    </style>
    <body style="background-color: rgb(3, 3, 3);">
          <nav class="navbar" style="background-color: bisque;">
            <p class="'navbar-brand">
                <h1>BOOK RECOMMENDER!!</h1>
            </p>
            <ul class="nav navbar-nav">
                <li><a href="/">HOME</a></li>
                <li><a href="/recommend">RECOMMENDATIONS</a></li>
                <li><a>CONTACT</a></li>
            </ul>
          </nav>
          <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-red" style="font-size: 50px">TOP 50 BOOKS!!</h1>
                </div>

                {% for i in range(book_name|length) %}
                    <div class="col-md-3" style="margin-top: 40px">
                        <div class="card">
                            <div class="card-body" >
                                <img class="card-img-top" src="{{ image[i] }}">
                                <p class ="conent-white">{{ book_name[i] }}</p>
                                <p class ="conent-white">{{ author[i] }}</p>
                                <p class ="conent-white">votes- {{ votings[i] }}</p>
                                <p class ="conent-white">rating- {{ ratings[i] }}</p>
                            </div>
                        </div>

                    </div>
                {% endfor %}

                
            </div>
          </div>

    </body>
</html>
